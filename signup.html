<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <h1>Sign Up</h1>
        <!-- <h2>Log into your account using your email address</h2> -->

        <label for="user_name">Name</label>
        <input type="text" name="name" id="user_name">

        <label for="user_email">Email Address</label>
        <input type="text" name="email" id="user_email">

        <label for="user_pass">Password</label>
        <input type="password" name="Password" id="user_pass">

        <label for="user_pass_confirm">Confirm Password</label>
        <input type="password" name="Confirm Password" id="user_pass_confirm">

        <button type="submit" id="signup_btn">
            <span class="btn_text">Sign Up</span>
            <div class="loader hidden">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="15px" height="15px"
                    viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">

                    <path fill="#000"
                        d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                            to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                    </path>
                </svg>
            </div>
        </button>

        <p>Already have an account? <a href="./index.html">Log In</a></p>
    </form>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script src="./js/signup.js"></script>
</body>

</html>
