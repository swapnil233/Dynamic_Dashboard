    <meta charset="UTF-8">

    <title>Login</title>

    <!-- Google Fonts -->

<body>
    <form>
        <h1>Log In</h1>
        <!-- <h2>Log into your account using your email address</h2> -->

        <label for="user_email">Email Address</label>
        <input type="text" name="email" id="user_email">

        <label for="user_pass">Password</label>
        <input type="password" name="Password" id="user_pass">

        <button type="submit" id="login_btn">
            <span class="btn_text">Log In</span>
            <div class="loader hidden">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="15px"
                    height="15px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
                    xml:space="preserve">

                    <path fill="#000"
                        d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                        <animateTransform attributeType="xml" attributeName="transform" type="rotate"
                            from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                    </path>
                </svg>
            </div>
        </button>

        </div>

        <p>Don't have an account? <a href="./pages/signup.html">Sign Up</a></p>
        <p><a href="./pages/forgotPassword.html">Forgot Password</a></p>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
